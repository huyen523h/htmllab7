<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2 lab 10</title>
    <link rel="stylesheet" href="bai2lab10.css" />
  </head>
  <body>
    <form action="">
      <div class="form-group">
        <label for="">Họ và tên:</label>
        <br />
        <input class="form-control" type="text" />
      </div>
      <div class="form-group">
        <fieldset>
          <label for="">Giới tính:</label> <br />
          <input type="radio" name="checkbox" /> Nam
          <input type="radio" name="checkbox" /> Nữ
        </fieldset>
      </div>
      <div class="form-group">
        <label for="">Ngày sinh</label><br />
        <input class="form-control" type="date" />
      </div>
      <div class="form-group">
        <label for="">Điểm</label><br />
        <input
          class="form-control"
          type="number"
          min="0"
          max="10"
          step="0,25"
        />
      </div>
      <div class="form-group">
        <label for="">Nghề nghiệp:</label><br />
        <input class="form-control" list="Nghề nghiệp" />
        <datalist id="Nghề nghiệp">
          <option value="Bác sĩ"></option>
          <option value="Giáo viên"></option>
          <option value="Kĩ sư"></option>
          <option value="Y tá"></option>
          <option value="Công nhân"></option>
        </datalist>
        <div class="form-group">
          <fieldset>
            <label for="sở thích">Sở thích:</label>
            <br />
            <input type="checkbox" /> Thể thao <input type="checkbox" />Du lịch
            <input type="checkbox" /> Âm nhạc <input type="checkbox" /> Ẩm thực
          </fieldset>

          <br />
        </div>
        <div class="form-group">
          <label for="ghi chú">Ghi chú</label><br />
          <textarea
            class="form-control"
            name=""
            id=""
            cols="40"
            rows="4"
          ></textarea>
        </div>
        <hr />
        <div class="form-group">
          <p>
            <button class="form-button" type="submit">Đăng ký</button>
            <button class="form-button" type="reset">Nhập lại</button>
          </p>
        </div>
      </div>
    </form>
  </body>
</html>
